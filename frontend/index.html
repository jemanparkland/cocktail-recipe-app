<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cocktail Recipe Finder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Cocktail Recipe Finder</h1>
        <form id="ingredient-form">
            <input type="text" id="ingredient-input" placeholder="Enter ingredients separated by commas (e.g., orange, bitters, bourbon)" required>
            <button type="submit">Find Cocktails</button>
        </form>
        <div id="results"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
